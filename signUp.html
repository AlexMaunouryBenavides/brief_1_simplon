<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>signup</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img class="logo" src="/assets/images/logo.png" alt="logo" />
      <!-- <img class="hamgurger" src="/assets/images/hamburger.svg" alt="menu hamburger icon" /> -->
      <div class="header-nav-btns">
        <button class="btn btn-blue">Login</button>
        <button class="btn btn-red">Register</button>
      </div>
    </header>
    <section class="main-signup-container">
      <div class="signup-titles-container">
        <h1>Get started</h1>
        <p>create an account to explore app</p>
      </div>
      <form action="#">
        <div class="input-container">
          <label for="firstname">First name</label>
          <input type="text" id="firstname" name="firstname" />
        </div>
        <div class="input-container">
          <label for="lastname">Last name</label>
          <input type="text" id="lastname" name="lastname" />
        </div>

        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="input-container">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>

        <button class="btn btn-red" type="submit">Join</button>
      </form>
    </section>

    <!-- FOOTER -->
    <footer>
      <p>Created by Alex</p>
    </footer>
  </body>
</html>
